# fly.toml app configuration file generated for fly-workspace on 2026-01-20T10:33:18-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fly-workspace'
primary_region = 'lax'

[build]

[processes]
  app = 'morbo -l http://0.0.0.0:8080 /home/app/src/Web/script/fly_work_space'
  worker = '/home/app/src/Web/script/fly_work_space minion worker'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048
